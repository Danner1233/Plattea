<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="agregar_CU.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Cubiculo</h2>
        </div>
        <form>
            <div class="form-content">
                <div class="form-fields">
                    <div class="input-container">
                        <input type="text" id="first-name" required>
                        <label for="first-name">Nombre cubiculo</label>
                    </div>
                    <div class="input-container">
                        <input type="text" id="last-name" required>
                        <label for="last-name">Nombre usuario</label>
                    </div>
                    <div class="input-container">
                        <input type="text" id="full-name" required>
                        <label for="full-name">Apellido usuario</label>
                    </div>
                    <div class="input-container">
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="profile-picture">
                    <img src="profile-placeholder.png" alt="Profile Picture" id="profile-picture">
                    <label for="upload-photo">Upload photo</label>
                    <input type="file" id="upload-photo">
                    <p>png or jpg file, 215x215 pixels, es optimal</p>
                    <a href="#">Use Google profile photo</a>
                    <a href="#">Remove photo</a>
                </div>
            </div>
            <div class="actions">
                <button type="button" class="cancel">Cancel</button>
                <button type="submit" class="save">guardar</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('upload-photo').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-picture').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
