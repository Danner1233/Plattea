<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/vistaProducto.css">
</head>
<body>
<header>
    <div class="header-container">
        <div class="logo">
            <img src="/img/logo%20(1).png" alt="Plattéa Logo">
            <span>PLATTÉA</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Tiendas</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Categorías</a></li>
            </ul>
        </nav>
        <div class="user-options">
            <a href="#"><img src="/img/logo%20(12).png" alt="Carrito"></a>
            <a href="perfil.html"><img src="/img/logo%20(13).png" alt="Perfil"></a>
        </div>
    </div>
</header>
<main>
    <section class="product-detail">
        <div class="product-image">
            <img src="img/logo%20(3).png" alt="Producto">
        </div>
        <div class="product-info">
            <h1>Producto</h1>
            <p>5.0 ⭐⭐⭐⭐⭐ <span>(12 reseñas)</span></p>
            <div class="product-offer">EN OFERTA</div>
            <div class="product-price">$ 0'000.000</div>
            <div class="product-description">
                <p>El producto</p>
                <ul>
                    <li>Amarillo</li>
                    <li>23 kg</li>
                    <li>40x40cm</li>
                </ul>
            </div>
            <a href="#" class="payment-methods">Ver métodos de pago</a>
            <div class="product-buttons">
                <button class="delete-product">Eliminar Producto</button>
                <button class="disable-product">Deshabilitar</button>
            </div>
        </div>
    </section>
    <section class="update-product">
        <label for="product-quantity">Cantidad del Producto:</label>
        <input type="number" id="product-quantity" value="100">
        <button class="update-button">Actualizar Producto</button>
    </section>
</main>
</body>
</html>
