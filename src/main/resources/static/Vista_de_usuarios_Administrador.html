<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plattea</title>
    <link rel="stylesheet" href="css/Vista_de_usuarios_AD.css">
</head>
<body>
<header>
    <div class="header-container">
        <div class="logo">
            <img src="/img/logo%20(1).png" alt="Plattéa Logo">
            <span>PLATTÉA</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Cubículos</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Categorías</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Buscar...">
            <button type="submit">
                <img src="https://icones.pro/wp-content/uploads/2021/06/icone-loupe-orange.png" alt="Buscar">
            </button>
        </div>
        <div class="user-options">
            <a href="#"><img src="/img/logo%20(12).png" alt="Carrito"></a>
            <a href="perfil.html"><img src="/img/logo%20(13).png" alt="Perfil"></a>
        </div>
    </div>
</header>
    <main>
        <section class="solicitud-section">
            <h2>Solicitudes de Usuario</h2>
            <div class="solicitud">
                <img class="profile-img" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="Usuario 1">
                <div class="solicitud-info">
                    <b>Paracetamol - Tabletas, Volaris</b>
                    <p>Solicitud de Carlos</p>
                </div>
                <button>Ver</button>
            </div>
            <div class="solicitud">
                <img class="profile-img" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="Usuario 2">
                <div class="solicitud-info">
                    <b>Balón - 15 unidades, Fifa 2020</b>
                    <p>Solicitud de Alexix</p>
                </div>
                <button>Ver</button>
            </div>
        </section>
        <section class="usuario-section">
            <h2>Usuarios</h2>
            <div class="usuario">
                <img class="profile-img" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="Usuario 3">
                <div class="usuario-info">
                    <p>Denner Arias</p>
                </div>
                <button>Ver</button>
            </div>
            <div class="usuario">
                <img class="profile-img" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="Usuario 4">
                <div class="usuario-info">
                    <p>Andres Felipe</p>
                </div>
                <button>Ver</button>
            </div>
        </section>
    </main>
</body>
</html>
